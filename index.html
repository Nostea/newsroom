<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsroom - Find News</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Newsroom</h1>
    </header>
    <main>
      <section class="news-section">
        <div class="filterNews">
          <h2>Filter News</h2>
          <form id="formSearch">
            <label for="searchKeywords">Search for:</label>
            <input type="text" name="searchKeywords" id="searchKeywords" />
            <label for="languageSelection">Select Language</label>
            <select name="languageSelection" id="languageSelection">
              <option value="en" selected>English</option>
              <option value="de">German</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="he">Hebrew</option>
              <option value="it">Italian</option>
              <option value="nl">Dutch</option>
              <option value="no">Norwegian</option>
              <option value="pt">Portuguese</option>
              <option value="ru">Russian</option>
              <option value="sv">Swedish</option>
              <option value="ud">Urdu</option>
              <option value="zh">Chinese (Mandarin)</option>
            </select>
            <label for="sortBy">Sort by</label>
            <select name="sortBy" id="sortBy">
              <option value="relevancy">Relevance</option>
              <option value="popularity" selected>Popularity</option>
              <option value="publishedAt">Recent</option>
            </select>
            <button type="button" id="searchButton">Search</button>
          </form>
        </div>
        <div class="news-result"></div>
      </section>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
